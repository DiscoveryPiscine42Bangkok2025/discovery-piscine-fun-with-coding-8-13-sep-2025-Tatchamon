  <!-- หัวข้อ -->

    style="height:100vh; text-align:center; flex-direction: column;">
    <h1 class="mb-4"><strong>𝚂𝙴𝙻𝙴𝙲𝚃 𝚈𝙾𝚄𝚁 𝙲𝙷𝙰𝚁𝙰𝙲𝚃𝙴𝚁</strong></h1>

    <!-- Card Container -->

      <!-- Card 1 -->
      <div class="card m-2">
        <div class="info">
          <img id="balloon1" src="picture/LILLY.jpg" alt="Profile Picture" class="profile-pic">

      <!-- Card 2 -->
      <div class="card m-2">
        <div class="info">
          <img id="balloon2" src="picture/san.webp" alt="Profile Picture" class="profile-pic">
          <h2>Profile</h2>
          <p class="desc">syaowabu</p>

        </div>
      </div>
    </div>

    <!-- JavaScript กดเป็นบอลลูน -->
    <script>
      const minSize = 200;
      const maxSize = 400;

      function setupBalloon(imgId) {
        let size = minSize; // แยก size ของแต่ละรูป
        const balloon = document.getElementById(imgId);

        balloon.style.width = size + "px";
        balloon.style.height = "auto";
        balloon.style.transition = "all 0.3s";

        // เมื่อคลิก → ขยาย
        balloon.addEventListener("click", () => {
          size += 20;
          if (size > maxSize) {
            size = minSize;
          }
          balloon.style.width = size + "px";
        });

        // เมื่อเอาเมาส์ออก → กลับขนาดเดิม
        balloon.addEventListener("mouseleave", () => {
          size = minSize;
          balloon.style.width = size + "px";
        });
      }

      // เรียกใช้งานกับรูป
      window.onload = () => {
        setupBalloon("balloon1");
        setupBalloon("balloon2");
      };
    </script>
