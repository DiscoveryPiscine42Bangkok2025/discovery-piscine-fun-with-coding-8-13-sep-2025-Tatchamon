<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <script src="calc.js" defer></script>
</head>
<body>
  <h1>It's over 9000!</h1>

  <input type="text" id="left" placeholder="Left operand">
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>
  <input type="text" id="right" placeholder="Right operand">
  <button id="calculateBtn">GO!!!</button>
</body>
</html>
